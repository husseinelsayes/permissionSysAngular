<div class="col-md-12" style="padding: 30px;">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-3 text-center mb-3 icon-box" *ngFor="let i of icons" (click)="onIconSelected(i)">
                    <i class="text-30 i-{{i}}"></i>
                </div>
            </div>
        </div>
    </div>
</div>
